<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运营犬－忘记密码</title>
	<meta name="keywords" content="登录运营犬｜运营犬用户后台｜运营犬管理系统"/>
	<meta name="description" content="运营犬－流量变现管理系统，移动开发者对接运营犬之后，可以通过本后台管理变现业务，提现收益！"/>
	<meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="always" name="referrer">
	<script src="sea-modules/seajs/seajs.js"></script>
	<script src="sea-modules/seajs/seajs-combo.js"></script>
	<script src="sea-modules/seajs/seajs-text.js"></script>

	<script src="src/config.js"></script>

	<script>
		seajs.config({
			comboExcludes: /.*/
		});
		seajs.use([
			'lib/css/global.css',
			'lib/css/kuma-button.css',
			'lib/css/kuma-select.css',
			'lib/css/pagination.css',
			'lib/css/kuma-checkbox-blue.css',
			'lib/css/kuma-tiptext.css',
			'lib/css/kuma-form.css',
			'lib/css/calendar.css',
			'lib/css/selectperson.css',
			'lib/css/dialog.css',
			'lib/css/pagination.css',
		]);
	</script>	<script type="text/javascript" src="lib/js/md5.js"></script>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_nnjx1mx3mh146lxr.css"><!--字体图标-->
	<link rel="stylesheet" href="src/p/login/index.css">
	<link rel="stylesheet" href="src/c/common1.css">
</head>
<body>
<!--  header  -->
	<div class="l-header">
		<a href="index.html">
			<img class="img" src="images/new/logo.png"/>
		</a>
	</div>
	<!--  body  -->
	<div class="l-container">
		<div class="bg-move">
			<div class="move move1"></div>
			<div class="move move2"></div>
			<div class="move move3"></div>
			<div class="move move4"></div>
			<div class="move move5"></div>
			<div class="move move6"></div>
			<div class="move move7"></div>
			
			<div class="move move8"></div>
			<div class="move move9"></div>
			<div class="move move10"></div>
			<div class="move move11"></div>
			<div class="move move12"></div>
			<div class="move move13"></div>
			<div class="move move14"></div>
			
		</div>
		<div class="l-container-in">
			<h2>登录运营犬</h2>
			<div class="border">
				<i class="iconfont icon-mima"></i>
				<input class="new-password" type="password" placeholder="新密码" name="password"/>
			</div>
			<div class="border">
				<i class="iconfont icon-mima"></i>
				<input class="again-password" type="password" placeholder="确认密码" name="rpassword"/>
			</div>
			<div class="border">
				<i class="iconfont icon-dianhua1"></i>
				<input class="phone" type="text" placeholder="注册手机号" name="mobile"/>
			</div>
			<div class="border code-in">
				<i class="iconfont icon-yanzhengma"></i>
				<input class="code" type="tel" placeholder="请输入验证码" name="validate-code"/>
				<div class="code-true">
					<button type="button" name="send-code">获取验证码</button>
				</div>
			</div>
			<p class="prompt-message" id="J_tipError">
			</p>
			<div class="login" id="find-password">
				重置密码
			</div>
		</div>
	</div>
	
<script>

		seajs.use('src/p/password/index');
</script>
</body>
</html>
